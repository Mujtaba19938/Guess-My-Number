<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="shortcut icon" href="Images/298304.png" type="image/x-icon">
</head>
<body>
    <header>
        <button class="again">Again!</button>
        <h1>Guess My Number!</h1>
        <p class="range">(Between 1 and 50)</p>
    </header>

    <main>
        <section class="left">
            <input type="number" class="guess" min="1" max="100" placeholder="?">
            <button class="check">Check!</button>
        </section>

        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="score-label">üî• Guesses: <span class="score">5</span></p>
            <p class="highscore-label">üèÖ Highscore: <span class="highscore">0</span></p>
        </section>
    </main>

    <div class="popup">
        <p>üí• You failed! Try again?</p>
        <button class="retry">Retry</button>
        <button class="exit">Exit</button>
    </div>
</body>

     <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    /* General Styles */
body {
    font-family: 'Press Start 2P', cursive;
    text-align: center;
    background-color: #292c29;
    color: white;
    margin: 0;
    padding: 0;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

h1 {
    font-size: 24px;
    text-shadow: 2px 2px black;
    margin-top: 60px;
}
h1:hover {
   letter-spacing: 0.25em;
   transition: 0.5ms;
}

.range {
    font-size: 14px;
    font-weight: bold;
}

/* Main Game Layout */
main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh;
}

/* Left Side (Input & Check Button) */
.left {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.guess {
    font-size: 24px;
    padding: 10px;
    width: 80px;
    text-align: center;
    border: 2px solid black;
    outline: none;
}
button {
    font-size: 1.2rem;
    font-family: 'Press Start 2P', cursive;
    padding: 10px 20px;
    border: none;
    background: white;
    color: black;
    border: 4px solid black;
    cursor: pointer;
}

button:hover {
    background: #FFD700;
    color: black;
}

.message, .score, .highscore {
    font-size: 1.5rem;
}

.again {
    position: absolute;
    top: 20px;
    left: 20px;
}
.check {
    margin-top: 10px;
    padding: 10px 20px;
    background: #ffffff;
    border: 2px solid black;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
}

.check:hover {
    background: #FFD700;
}

/* Right Side (Messages & Scores) */
.right {
    margin-left: 50px;
}

.message {
    font-size: 18px;
    margin-bottom: 10px;
}

.score-label, .highscore-label {
    font-size: 16px;
    margin-top: 10px;
}

/* Popup Styling */
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    color: black;
    z-index: 10;
}

.popup.show {
    display: block;
}

.retry, .exit {
    margin: 10px;
    padding: 10px;
    background: #ffffff;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.retry:hover {
    background: #D32F2F;
}
.exit:hover{
    background: #38ad02
}
     </style>

    <script>
'use strict';

let secretNumber = Math.trunc(Math.random() * 50) + 1;
let score = 5; // Maximum 5 guesses before popup
let highscore = 0;
let attempts = 0;

// Function to update message text
const displayMessage = message => {
    document.querySelector('.message').textContent = message;
};

// Function to handle the popup
const showPopup = () => {
    document.querySelector('.popup').classList.add('show');
};

// Function to hide the popup
const hidePopup = () => {
    document.querySelector('.popup').classList.remove('show');
};

// Function to reset the game
const resetGame = () => {
    score = 5;
    secretNumber = Math.trunc(Math.random() * 50) + 1;
    attempts = 0;

    displayMessage('Start guessing...');
    document.querySelector('.score').textContent = score;
    document.querySelector('.guess').value = '';
    document.body.style.backgroundColor = '#292c29';
    hidePopup();
};

// Check button functionality
document.querySelector('.check').addEventListener('click', function () {
    const guess = Number(document.querySelector('.guess').value);
    attempts++;

    if (!guess || guess < 1 || guess > 100) {
        displayMessage('‚õî Enter a number between 1 and 100!');
        return;
    }

    if (guess === secretNumber) {
        displayMessage('üéâ Correct Number!');
        document.body.style.backgroundColor = '#60b347';

        if (attempts === 1) {
            displayMessage('üéØ Looks like this is too easy! Now I will make it harder for you!');
        }

        if (score > highscore) {
            highscore = score;
            document.querySelector('.highscore').textContent = highscore;
        }
    } else {
        if (score > 1) {
            displayMessage(guess > secretNumber ? 'üìà Too high!' : 'üìâ Too low!');
            score--;
            document.querySelector('.score').textContent = score;
            document.body.style.backgroundColor = '#D32F2F';
        } else {
            displayMessage('üí• You lost the game!');
            document.querySelector('.score').textContent = 0;
            showPopup();
        }
    }
});

// Again button resets the game
document.querySelector('.again').addEventListener('click', resetGame);

// Popup retry button
document.querySelector('.retry').addEventListener('click', resetGame);

// Popup exit button
document.querySelector('.exit').addEventListener('click', hidePopup);


    </script>
</body>
</html>
