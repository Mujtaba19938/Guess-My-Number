<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI Modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .open-modal {
            background: #ff7eb3;
            color: white;
            box-shadow: 0px 4px 12px rgba(255, 126, 179, 0.3);
            margin-top: 30px;
        }
        .open-modal:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 18px rgba(255, 126, 179, 0.5);
        }
        .close-modal {
            background: #e74c3c;
            color: white;
            margin-top: 20px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .modal-content {
            text-align: center;
            color: white;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <button class="open-modal" data-modal="modal1">Open Modal 1</button>
    <button class="open-modal" data-modal="modal2">Open Modal 2</button>

    <div class="overlay hidden"></div>

    <div class="modal hidden" id="modal1">
        <div class="modal-content">
            <h2>Modern Modal 1</h2>
            <p>This is a beautifully styled modal with smooth animations.</p>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <div class="modal hidden" id="modal2">
        <div class="modal-content">
            <h2>Modern Modal 2</h2>
            <p>Here's another modal with a modern UI touch.</p>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const openModalBtns = document.querySelectorAll(".open-modal");
            const closeModalBtns = document.querySelectorAll(".close-modal");
            const overlay = document.querySelector(".overlay");
            const modals = document.querySelectorAll(".modal");

            openModalBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    const modalId = btn.getAttribute("data-modal");
                    document.getElementById(modalId).classList.add("show");
                    overlay.classList.add("show");
                });
            });

            const closeModal = () => {
                modals.forEach(modal => modal.classList.remove("show"));
                overlay.classList.remove("show");
            };

            closeModalBtns.forEach(btn => btn.addEventListener("click", closeModal));
            overlay.addEventListener("click", closeModal);

            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") closeModal();
            });
        });
    </script>
</body>
</html>
